<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">	
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

</head>
<body>
	<h1>≤‚ ‘</h1>
	<input type="text" id="url" value="/mobile/login" />
	<input type="text" id="params" value="username=992&password=990" />
	<button onclick="go()">≤‚ ‘</button>
	<script type="text/javascript" src="plugins/jquery/jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
		function go(){
			var data = {};
			var url = "/xcoa" + $("#url").val();
			var params = $("#params").val();
			var kv_arr = params.split("&");
			for(var i in kv_arr){
				var kv = kv_arr[i];
				var idx = kv.indexOf("=");
				var k = kv.substring(0, idx);
				var v = kv.substring(idx + 1);
				data[k] = v;
			}
			$.ajax({
				url : url,
				type : "post",
				dataType : "json",
				contentType : "json",
				success : function(resp){
					console.log(resp);
				}
			});
		};
	</script>
</body>
</html>
